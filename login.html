<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OwlBooks</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Login page</title>
</head>
<body>
    <input type="button" id="homePageButton" value="Home Page">
    <h1>
        Login
    </h1>

    <div class="container">
        <!-- Login Form -->
        <form onsubmit="EmployeeLoginButtonClicked(); return false;">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Login</button>
            <button type="button" onclick="forgotPassword()">Forgot Password</button>
        </form>

        <hr>

        <!-- Create New User Form -->
        <button onclick="toggleNewUserForm()">Create New User</button>
        <form id="newUserForm" style="display: none;">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" required>
            </div>
            <button onclick="EmployeeCreateUserButtonClicked()"type="submit">Create User</button>
        </form>
    </div>
</body>
</html>
