<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payroll Management</title>
    <style>
        /* Add your CSS styling here */
    </style>
</head>
<body>
    <h1>Payroll Management</h1>

    <form id="payrollForm">
        <label for="employeeName">Employee Name:</label>
        <input type="text" id="employeeName" required><br><br>

        <label for="employeeID">Employee ID:</label>
        <input type="text" id="employeeID" required><br><br>

        <label for="basicSalary">Basic Salary:</label>
        <input type="number" id="basicSalary" required><br><br>

        <label for="overtimeHours">Overtime Hours:</label>
        <input type="number" id="overtimeHours"><br><br>

        <label for="deductions">Deductions:</label>
        <input type="number" id="deductions"><br><br>

        <button type="submit">Calculate Payroll</button>
    </form>

    <div id="payrollResult">
        <!-- Payroll calculation results will be displayed here -->
    </div>

    <script>
        document.getElementById("payrollForm").addEventListener("submit", function (event) {
            event.preventDefault();

            // Retrieve form values
            const employeeName = document.getElementById("employeeName").value;
            const employeeID = document.getElementById("employeeID").value;
            const basicSalary = parseFloat(document.getElementById("basicSalary").value);
            const overtimeHours = parseFloat(document.getElementById("overtimeHours").value) || 0;
            const deductions = parseFloat(document.getElementById("deductions").value) || 0;

            // Perform payroll calculations (in reality, you'd do this on the server)
            const overtimePay = (overtimeHours * (basicSalary / 160)); // Assuming monthly salary
            const totalSalary = basicSalary + overtimePay - deductions;

            // Display the payroll results
            const payrollResult = `
                <h2>Payroll Calculation for ${employeeName}</h2>
                <p>Employee ID: ${employeeID}</p>
                <p>Basic Salary: $${basicSalary.toFixed(2)}</p>
                <p>Overtime Pay: $${overtimePay.toFixed(2)}</p>
                <p>Deductions: $${deductions.toFixed(2)}</p>
                <p>Total Salary: $${totalSalary.toFixed(2)}</p>
            `;

            document.getElementById("payrollResult").innerHTML = payrollResult;
        });
    </script>
</body>
</html>
